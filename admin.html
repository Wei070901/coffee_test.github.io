<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台 - 訂單管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .admin-container {
            display: none;
            padding: 20px;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .order-table th {
            background-color: #f5f5f5;
        }
        .status-select {
            padding: 5px;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>管理員登入</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">帳號：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登入</button>
        </form>
    </div>

    <div class="admin-container hidden" id="adminPanel">
        <h1>訂單管理系統</h1>
        <div class="filter-section">
            <label>
                訂單狀態篩選：
                <select id="statusFilter">
                    <option value="all">全部</option>
                    <option value="pending">訂單成立</option>
                    <option value="processing">準備中</option>
                    <option value="shipping">預約成功</option>
                    <option value="completed">已收到</option>
                </select>
            </label>
        </div>
        <table class="order-table">
            <thead>
                <tr>
                    <th>訂單編號</th>
                    <th>訂購日期</th>
                    <th>客戶名稱</th>
                    <th>商品資訊</th>
                    <th>總金額</th>
                    <th>訂單狀態</th>
                    <th>備註</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- 訂單資料將由 JavaScript 動態插入 -->
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
